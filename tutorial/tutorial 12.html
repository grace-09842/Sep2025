<!DOCTYPE html>
<html>
<head>
<title>Form - Text Input</title>
<link rel=icon href=JujutsuKaisen.png type=image/png>
<meta name=viewport content=width=device-width,initial-scale=1.0>
</head>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:100%;height:100%;">


<b>Personal details:</b>

<table>
<tr>
<td>First Name:</td> 
<td><input type=text name=fname size=40 maxlength=5></td>
</tr>

<tr> 
<td>Last Name:</td>
<td><input type=text name=lname size=40></td>
</tr>

<tr>
<td>Gender:</td>
<td colspan=2><input type=radio name=gender value=Male>Male <input type=radio name=gender value=Female>Female</td>
</tr>

<tr>
<td>Choose your favorite subject:</td>
<td colspan=4><input type=checkbox name=fav_sub value=DCS4103>DCS4103  <input type=checkbox name=fav_sub value=DCS3003>DCS3003 <input type=checkbox name=fav_sub value=MST1003>MST1003 <input type=checkbox name=fav_sub value=MST2003>MST2003</td>
</tr>

<tr>
<td>Address:</td>
<td><textarea rows=4 cols=30 name=address></textarea></td>
</tr>

<tr>
<td>Date of birth:</td>
<td><input type=date name=dob></td>
</tr>

<tr>
<td>Login password:</td>
<td><input type-password name=loginpass></td>
</tr>

<tr>
<td>Course:</td>
<td><select><option value="0">-List of Course-</option>
<optgroup label="Diploma in Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup> 
<option value="DIB">Diploma in Business</option> 
<option value="DAS">Diploma inAirline Services</option></td>
</select>
</tr>
</table>

<input type=submit value=Submit>
<input type=reset value=Reset>
</form>
</center></body></html>
