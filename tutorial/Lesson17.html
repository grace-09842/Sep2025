<!DOCTYPE html>
<html>
<head>
<title>Lesson 17</title>
<link rel="icon" href="pig.jpg" type="image/jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lesson17_style.css">
</head>
<body>

<div class="container">
<h2>Simple JavaScript Calculator</h2>

Enter first number:
<input type="number" id="num1"><br><br>

Enter second number:
<input type="number" id="num2"><br><br>

<button class="green" onclick="calculate('+')">Add</button>
<button class="yellow" onclick="calculate('-')">Subtract</button>
<button class="orange" onclick="calculate('*')">Multiply</button>
<button class="red" onclick="calculate('/')">Divide</button>

<h2 id="result">Result:</h2>
</div>

<script>
function calculate(operator) {
	let n1 = parseFloat(document.getElementById("num1").value);
	let n2 = parseFloat(document.getElementById("num2").value);
	let result;

	if (isNaN(n1) || isNaN(n2)) {
	  result = "Please enter both numbers";
	} else {
	  switch (operator) {
	    case '+':
	      result = n1+n2;
	      break;
	    case '-':
	      result = n1-n2;
	      break;
	    case '*':
	      result = n1*n2;
	      break;
	    case '/':
	      result = n1/n2;
	      break;
	  }
	}

	document.getElementById("result").innerHTML = "Result: " + result;
}
</script>

</body>
</html>
